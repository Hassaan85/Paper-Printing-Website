<section class="services-section" id="services">
    <div class="container">
        <div class="section-header" #animItem>
            <h2>{{ 'SERVICES_PAGE.TITLE' | translate }}</h2>
            <div class="line"></div>
            <p class="section-description">
                {{ 'SERVICES_PAGE.DESC' | translate }}
            </p>
        </div>

        <div class="services-grid">
            <div class="service-card" *ngFor="let service of services; let i = index" #animItem
                [style.transition-delay]="(i * 0.1) + 's'">
                <div class="icon-wrapper">
                    <i [class]="service.icon"></i>
                </div>
                <h3 class="service-title">{{ service.title | translate }}</h3>
                <p class="service-description">{{ service.description | translate }}</p>
            </div>
        </div>

        <div class="why-choose-us" #animItem style="transition-delay: 0.4s">
            <h3 class="subsection-title">{{ 'SERVICES_PAGE.WHY_CHOOSE_US.TITLE' | translate }}</h3>
            <div class="reasons-grid">
                <div class="reason-card" *ngFor="let reason of whyChooseUs">
                    <div class="icon-wrapper">
                        <i [class]="reason.icon"></i>
                    </div>
                    <div class="reason-content">
                        <h4 class="reason-title">{{ reason.title | translate }}</h4>
                        <p class="reason-description">{{ reason.description | translate }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
