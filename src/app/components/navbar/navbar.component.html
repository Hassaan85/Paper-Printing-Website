<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="container">
    <div class="logo" (click)="scrollTo('hero')">
      <img src="assets/images/logo.png" alt="Farsiyapapertrading">
    </div>

    <div class="hamburger" [class.active]="isMenuOpen" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <ul class="nav-links" [class.active]="isMenuOpen">
      <!-- <li (click)="scrollTo('hero'); toggleMenu()">{{ 'NAV.HOME' | translate }}</li> -->
      <li [class.active]="activeSection === 'services'" (click)="scrollTo('services'); toggleMenu()">{{ 'NAV.SERVICES' |
        translate }}</li>
      <li [class.active]="activeSection === 'works'" (click)="scrollTo('works'); toggleMenu()">{{ 'NAV.WORKS' |
        translate }}</li>
      <li [class.active]="activeSection === 'process'" (click)="scrollTo('process'); toggleMenu()">{{ 'NAV.WORKFLOW' |
        translate }}</li>
      <li [class.active]="activeSection === 'about'" (click)="scrollTo('about'); toggleMenu()">{{ 'NAV.ABOUT' |
        translate }}</li>
      <li [class.active]="activeSection === 'contact'" (click)="scrollTo('contact'); toggleMenu()">{{ 'NAV.CONTACT' |
        translate }}</li>
      <li class="mobile-lang">
        <button class="lang-btn" (click)="toggleLanguage()">
          <span *ngIf="currentLang === 'en'">AR</span>
          <span *ngIf="currentLang === 'ar'">EN</span>
        </button>
      </li>
    </ul>

    <button class="lang-btn desktop-only" (click)="toggleLanguage()">
      <span *ngIf="currentLang === 'en'">AR</span>
      <span *ngIf="currentLang === 'ar'">EN</span>
    </button>
  </div>
</nav>
