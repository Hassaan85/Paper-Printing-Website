<section class="hero" id="hero">
    <div class="animated-bg"></div>
    <div class="particles">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
    </div>

    <div class="container" [ngStyle]="parallaxStyle" #heroContent>
        <div class="content">
            <h1 class="animate-fade-up" style="animation-delay: 0.2s">
                {{ 'HERO.TITLE' | translate }}
            </h1>
            <p class="animate-fade-up" style="animation-delay: 0.4s">
                {{ 'HERO.SUBTITLE' | translate }}
            </p>
            <button class="cta-btn animate-fade-up" style="animation-delay: 0.6s" (click)="scrollTo('works')">
                {{ 'HERO.CTA' | translate }}
            </button>
        </div>
    </div>
</section>
