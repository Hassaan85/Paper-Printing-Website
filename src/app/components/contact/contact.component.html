<section class="contact" id="contact">
    <div class="container">
        <div class="section-header">
            <h2>{{ 'CONTACT.TITLE' | translate }}</h2>
            <div class="line"></div>
        </div>

        <div class="contact-wrapper">
            <div class="contact-info glass-card animate-fade-up">
                <div class="info-item">
                    <span class="icon">üìç</span>
                    <p>{{ 'CONTACT.ADDRESS' | translate }}</p>
                </div>
                <div class="info-item">
                    <span class="icon">üìû</span>
                    <a href="tel:+971567433620" class="phone-link">{{ 'CONTACT.cPHONE' | translate }}</a>
                </div>
                <div class="info-item">
                    <span class="icon">üìß</span>
                    <a href="mailto:{{ 'CONTACT.cEMAIL' | translate }}" class="email-link">{{ 'CONTACT.cEMAIL' |
                        translate }}</a>
                </div>
                <div class="info-item">
                    <span class="icon">‚è∞</span>
                    <p>{{ 'CONTACT.WORKING_HOURS' | translate }}</p>
                </div>

                <a href="https://wa.me/+971567433620" target="_blank" class="whatsapp-btn">
                    <span class="icon">üí¨</span>
                    <span>Chat on WhatsApp</span>
                </a>
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28925.376225735405!2d55.4516456!3d25.4052161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f59d6f2b6dc2b%3A0xa624bcff8d0f2db6!2sAjman!5e0!3m2!1sen!2sae!4v1700000000000"
                        width="100%" height="200" style="border:0; border-radius: 8px;" allowfullscreen=""
                        loading="lazy">
                    </iframe>
                </div>

            </div>

            <form class="contact-form glass-card animate-fade-up" style="animation-delay: 0.2s"
                (submit)="onSubmit($event)">
                <div class="form-group">
                    <label>{{ 'CONTACT.NAME' | translate }}</label>
                    <input type="text" name="name" [(ngModel)]="name" required>
                </div>
                <div class="form-group">
                    <label>{{ 'CONTACT.EMAIL' | translate }}</label>
                    <input type="email" name="email" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                    <label>{{ 'CONTACT.PHONE' | translate }}</label>
                    <input type="tel" name="phone" [(ngModel)]="phone">
                </div>
                <div class="form-group">
                    <label>{{ 'CONTACT.MESSAGE' | translate }}</label>
                    <textarea rows="5" name="message" [(ngModel)]="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">{{ 'CONTACT.SEND' | translate }}</button>
            </form>
        </div>
    </div>
</section>
