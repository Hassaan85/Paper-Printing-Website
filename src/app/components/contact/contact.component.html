<section class="contact" id="contact">
    <div class="container">
        <div class="section-header">
            <h2>{{ 'CONTACT.TITLE' | translate }}</h2>
            <div class="line"></div>
        </div>

        <div class="contact-wrapper">
            <div class="contact-info glass-card animate-fade-up">
                <div class="info-item">
                    <span class="icon">üìç</span>
                    <p>{{ 'CONTACT.ADDRESS' | translate }}</p>
                </div>
                <div class="info-item">
                    <span class="icon">üìû</span>
                    <p>{{ 'CONTACT.PHONE' | translate }}</p>
                </div>
                <div class="info-item">
                    <span class="icon">üìß</span>
                    <p>{{ 'CONTACT.EMAIL' | translate }}</p>
                </div>
                <div class="info-item">
                    <span class="icon">‚è∞</span>
                    <p>{{ 'CONTACT.WORKING_HOURS' | translate }}</p>
                </div>

                <a href="https://wa.me/1234567890" target="_blank" class="whatsapp-btn">
                    <span class="icon">üí¨</span>
                    <span>Chat on WhatsApp</span>
                </a>

                <div class="map-container">
                    <!-- Placeholder Map -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1!2d-73.98!3d40.75!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zM40zMCc0OC4wIk4gNzPCsDU4JzQ4LjAiVw!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus"
                        width="100%" height="200" style="border:0; border-radius: 8px;" allowfullscreen=""
                        loading="lazy">
                    </iframe>
                </div>
            </div>

            <form class="contact-form glass-card animate-fade-up" style="animation-delay: 0.2s"
                (submit)="onSubmit($event)">
                <div class="form-group">
                    <label>{{ 'CONTACT.NAME' | translate }}</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>{{ 'CONTACT.EMAIL' | translate }}</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>{{ 'CONTACT.PHONE' | translate }}</label>
                    <input type="tel">
                </div>
                <div class="form-group">
                    <label>{{ 'CONTACT.MESSAGE' | translate }}</label>
                    <textarea rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">{{ 'CONTACT.SEND' | translate }}</button>
            </form>
        </div>
    </div>
</section>
